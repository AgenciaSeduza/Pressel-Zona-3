    }

    p{
      font-size:16px;
      opacity:0.9;
      margin-bottom:26px;
      line-height:1.6;
    }

    .btn{
      display:block;
      width:100%;
      background:linear-gradient(45deg,#22c55e,#4ade80);
      color:#052e16;
      text-decoration:none;
      font-size:18px;
      font-weight:900;
      padding:16px;
      border-radius:50px;
      transition:all .3s;
      box-shadow:0 10px 25px rgba(34,197,94,0.5);

    .btn:hover{
